<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="i18n"
      href="https://unpkg.com/i18next@21.8.14/dist/umd/i18next.js"
    />
    <title>Ginic Tocila</title>

  <body>

          <label>|</label>

      </div>
    </div>
    <div class="navbar">
      <div class="menu-items">
        <a href="#" class="navbar-item">Home</a>
        <a href="#" class="navbar-item">Features</a>
        <a href="#" class="navbar-item">Pricing</a>
        <a href="#" class="navbar-item">FAQs</a>
        <a href="#" class="navbar-item">About</a>
      </div>
    </div>
    <div class="video">
      <video width="100%" height="100%" controls>
        <source
          src="https://www.youtube.com/watch?v=Ccs6QZezxrU"
          type="video/mp4; codecs=av01,opus"
        />
        Your browser does not support the video tag.
      </video>
